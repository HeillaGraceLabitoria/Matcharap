<h2>Your Order</h2>
<div *ngIf="cartItems.length > 0; else emptyCart">
  <div *ngFor="let item of cartItems; let i = index" class="cart-item">
    <img [src]="item.image" alt="{{ item.title }}" class="product-image" />

    <div class="cart-details">
      <p><strong>{{ item.title }}</strong></p>
      <p>
        Quantity:
        <button (click)="decreaseQuantity(i)">âˆ’</button>
        {{ item.quantity || 1 }}
        <button (click)="increaseQuantity(i)">+</button>
      </p>
      <p>Price: {{ item.price | currency:'PHP':'symbol' }}</p>
    </div>
  </div>

  <div class="total-price">
    <hr />
    <p><strong>Total Price:</strong> {{ getTotalPrice() | currency:'PHP':'symbol' }}</p>
  </div>

  <div class="complete-order">
    <button (click)="completeOrder()">Complete Order</button>
  </div>
</div>

<ng-template #emptyCart>
  <p>Your cart is empty.</p>
</ng-template>
